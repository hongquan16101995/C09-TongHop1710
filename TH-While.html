    let data, i, j;
    data = "<table style='border: 1px solid; width: 300px; border-collapse: collapse'>";
    i = j = 1;
    while (i <= 10) {
        data = data + "<tr>";
        while (j <= 10) {
            data = data + "<td style='border: 1px solid; border-collapse: collapse'>" + i * j + "</td>";
            j++;
        }
        data = data + "</tr>";
        j = 1;
        i++;
    }
    data = data + "</table>";
    document.write(data);
</script>
